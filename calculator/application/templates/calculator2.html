<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Calculator design */
    .calculator {
      width: 600px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 50px;
    }

    .display {
      text-align: right;
      margin-bottom: 20px;
      padding: 10px;
      background: #d7f6d7;
      border-radius: 10px;
    }

    .display .result {
      font-size: 2em;
      font-weight: bold;
      color: #333333;
    }

    .display .expression {
      font-size: 1em;
      color: #666666;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1em;
      font-weight: bold;
      color: #333333;
      background: #d7f6d7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #b9eab9;
    }

    button:active {
      background: #a1dfa1;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <form method="post">
      {% csrf_token %}
      <div class="display">
        <input type="text" value="{{ c }}" readonly>
      </div>
      <div class="buttons">
        <br>
        <label>Value 1</label>
        <input type="text" name="num1" required />
        <br>
        <label>Value 2</label>
        <input type="text" name="num2" required />
        <br>
        <br><br>
        <!-- Operation buttons -->
        <button type="submit" name="operation" value="/"> &divide; </button>
        <button type="submit" name="operation" value="*"> &times; </button>
        <button type="submit" name="operation" value="-"> &minus; </button>
        <button type="submit" name="operation" value="+"> &plus; </button>

        <br><br>

        <!-- Result button -->
        <button type="submit">RESULT</button>
      </div>
    </form>
  </div>
</body>
</html>
